# To release:
#   GITHUB_TOKEN=*** goreleaser

version: 2
builds:
- main: ./cmd/oras-mcp
  binary: oras-mcp
  env:
  - CGO_ENABLED=0
  flags:
  - -trimpath
  goos:
  - darwin
  - linux
  - freebsd
  - windows
  goarch:
  - amd64
  - arm64
  - arm
  - s390x
  - ppc64le
  - riscv64
  - loong64
  goarm:
  - '7'
  ignore:
  - goos: freebsd
    goarch: arm64
  - goos: freebsd
    goarch: arm
  - goos: freebsd
    goarch: ppc64le
  - goos: freebsd
    goarch: riscv64
  - goos: freebsd
    goarch: s390x
  - goos: windows
    goarch: arm
  - goos: darwin
    goarch: arm
  ldflags:
  # one-line ldflags to bypass the goreleaser bugs
  # the git tree state is guaranteed to be clean by goreleaser
  - -w -s -buildid= -X github.com/oras-project/oras-mcp/internal/version.Version={{.Version}} -X github.com/oras-project/oras-mcp/internal/version.GitCommit={{.FullCommit}} -X github.com/oras-project/oras-mcp/internal/version.BuildMetadata= -X github.com/oras-project/oras-mcp/internal/version.GitTreeState=clean
  mod_timestamp: "{{ .CommitTimestamp }}"

archives:
  - formats:
    - tar.gz
    files:
    - LICENSE
    format_overrides:
    - goos: windows
      formats:
      - zip

release:
  draft: true
  prerelease: auto
